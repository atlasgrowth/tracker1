<script>
  // Get the business ID from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const siteId = urlParams.get('site_id');

  if (siteId) {
    // Initialize session data
    const SESSION = {
      siteId: siteId,
      startTime: Date.now(),
      lastActive: Date.now(),
      deviceInfo: {
        browser: navigator.userAgent,
        os: navigator.platform,
        screenSize: {
          width: window.screen.width,
          height: window.screen.height
        }
      },
      locationInfo: {
        country: 'Unknown',
        region: 'Unknown'
      },
      pageViews: [],
      clicks: [],
      navigationPath: []
    };

    // Track page view
    function recordPageView() {
      const pageView = {
        path: window.location.pathname + window.location.search,
        timestamp: Date.now(),
        timeSpent: 0,
        scrollDepth: 0,
        deviceInfo: SESSION.deviceInfo,
        location: SESSION.locationInfo
      };

      // Calculate scroll depth
      let maxScroll = 0;
      document.addEventListener('scroll', () => {
        const scrollPercent = 
          (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        maxScroll = Math.max(maxScroll, scrollPercent);
        pageView.scrollDepth = maxScroll;
      });

      // Update time spent
      const interval = setInterval(() => {
        pageView.timeSpent = Date.now() - pageView.timestamp;
        SESSION.lastActive = Date.now();
      }, 1000);

      SESSION.pageViews.push(pageView);
      SESSION.navigationPath.push(pageView.path);

      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        clearInterval(interval);
        sendAnalytics();
      });
    }

    // Track clicks
    document.addEventListener('click', (e) => {
      const target = e.target;
      if (target instanceof HTMLElement) {
        SESSION.clicks.push({
          path: window.location.pathname + window.location.search,
          timestamp: Date.now(),
          elementId: target.id || '',
          elementText: target.innerText || '',
          position: {
            x: e.clientX,
            y: e.clientY
          }
        });
      }
    });

    // Send analytics data
    async function sendAnalytics() {
      const PIPELINE_URL = 'https://bbd5027a-f3b6-48cb-b2e3-7c31fdf9c394-00-1a4b9g7vepksy.janeway.replit.dev';

      try {
        // First, immediately update pipeline stage to "website_viewed"
        await fetch(`${PIPELINE_URL}/api/businesses/${siteId}/stage`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            stage: 'website_viewed'
          }),
          mode: 'cors'
        });

        // Then send visit data
        await fetch(`${PIPELINE_URL}/api/businesses/${siteId}/visits`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            duration: Math.round((Date.now() - SESSION.startTime) / 1000),
            source: document.referrer || 'direct'
          }),
          mode: 'cors'
        });

        // Finally send analytics data
        await fetch(`${PIPELINE_URL}/api/businesses/${siteId}/analytics`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(SESSION),
          mode: 'cors'
        });
      } catch (e) {
        console.error('Failed to send analytics:', e);
      }
    }

    // Start tracking immediately
    recordPageView();

    // Send initial analytics to update pipeline stage
    sendAnalytics();

    // Continue sending analytics periodically
    setInterval(sendAnalytics, 30000);
  }
</script>
